		<h1 align="center">Code of Capital</h1>
		<br><br>
		<h2>Agendamentos</h2><br><br>
    
        <p align="center">Agende sua aula experimental totalmente GRÁTIS!</p>
    
		<form name="" method="" action="">
			<label for="nome">Nome:</label><br/>
			<input id="nome" type="text" name="nome_completo" size="80" placeholder="Nome completo" required="true" autofocus/><br/>

			<label for="email">E-mail:</label><br/>
			<input id="email" type="email" name="email" size="80" placeholder="nomedeusuario@email.com"/><br/>

			<label for="telefone">Telefone:</label><br/>
			<input id="telefone" type="tel" name="telefone" size="80" placeholder="(DDD)9.0000-0000" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$"><br/>
			
			<label for="data">Data:</label><br/>
			<input id="data" type="date" name=""/>

			<label>Hora:</label>
			<input type="number" name="" /><br>

			<label>Gênero:</label><br/>
			<input id="masc" type="radio" name="genero" value="masc"/><label for="masc">Masculino</label><br/>
			<input id="fem" type="radio" name="genero" value="fem" /><label for="fem">Feminino</label><br/>

			<fieldset>
				<legend align="center">Aula</legend>
				<input id="logic" type="checkbox" name="atividade" value="logic" /> <label for="logic">Lógica de Programação</label><br/>
				<input id="robotic" type="checkbox" name="atividade" value="robotic" /> <label for="robotic">Robótica</label><br/>
				<input id="backend" type="checkbox" name="atividade" value="backend" /> <label for="backend">Backend</label><br/>
				<input id="front" type="checkbox" name="atividade" value="front" /> <label for="front">Frontend</label><br/>
			</fieldset>

			<label for="msg">Mensagem:</label><br/>
			<textarea id="msg" cols="80" rows="4">
			</textarea>

			<p><input type="submit" name="bnt-agendar" value="AGENDAR" />
			<input type="reset" name="bnt-cancelar" value="CANCELAR" /></p><br/>
		</form>
    </body>
</html>
